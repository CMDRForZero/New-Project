default:
  tags:
    - clubmap

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - chmod +x ./buildImage.sh && chmod +x ./pushImage.sh
    - ./buildImage.sh
    - ./pushImage.sh
  only:
    - master


deploy_on_stend:
  stage: deploy
  before_script:
    - chmod +x ./down-dev.sh && chmod +x ./up-dev.sh
    - ./down-dev.sh
  script:
    - ./up-dev.sh
  only:
    - master
